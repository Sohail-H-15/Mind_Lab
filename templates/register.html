{% extends "base.html" %}

{% block extra_css %}
<style>
    .auth-container {
        min-height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px 20px;
    }
    
    .auth-card {
        background: white;
        border-radius: 20px;
        box-shadow: 0 15px 50px rgba(0,0,0,0.1);
        padding: 50px;
        max-width: 500px;
        width: 100%;
        border: none;
    }
    
    .auth-header {
        text-align: center;
        margin-bottom: 40px;
    }
    
    .auth-header h2 {
        font-size: 2rem;
        font-weight: 700;
        color: #333;
        margin-bottom: 10px;
    }
    
    .auth-header p {
        color: #666;
    }
    
    .form-label {
        font-weight: 600;
        color: #333;
        margin-bottom: 8px;
    }
    
    .form-control {
        border-radius: 12px;
        padding: 12px 15px;
        border: 2px solid #e0e0e0;
        transition: all 0.3s ease;
    }
    
    .form-control:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
    }
</style>
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h2><i class="fas fa-user-plus"></i> Register</h2>
            <p>Create your account and start learning</p>
        </div>
        <form method="POST" action="{{ url_for('register') }}">
            <div class="mb-4">
                <label for="username" class="form-label">
                    <i class="fas fa-user"></i> Username
                </label>
                <input type="text" class="form-control" id="username" name="username" required placeholder="Choose a username">
            </div>
            <div class="mb-4">
                <label for="email" class="form-label">
                    <i class="fas fa-envelope"></i> Email
                </label>
                <input type="email" class="form-control" id="email" name="email" required placeholder="Enter your email">
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">
                    <i class="fas fa-lock"></i> Password
                </label>
                <input type="password" class="form-control" id="password" name="password" required minlength="8" placeholder="Create a password (8+ chars, 1 uppercase, 1 special)">
                <small class="form-text text-muted">Password must be at least 8 characters with one uppercase letter and one special character</small>
            </div>
            <div class="mb-4">
                <label for="confirm_password" class="form-label">
                    <i class="fas fa-lock"></i> Confirm Password
                </label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required placeholder="Confirm your password">
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-3" style="padding: 12px;">
                <i class="fas fa-user-plus"></i> Register
            </button>
        </form>
        <p class="text-center mt-4 mb-0">
            Already have an account? <a href="{{ url_for('login') }}" class="text-decoration-none fw-bold" style="color: #667eea;">Login here</a>
        </p>
    </div>
</div>
{% endblock %}
